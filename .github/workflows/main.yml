name: main

on: push

env:
  GITHUB_TOKEN: ${{ secrets.REPOS_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      - run: npm install -g npm@latest
      - run: npm ci

      - name: Release
        run: npm run release
