name: main

on: push

env:
  GITHUB_TOKEN: ${{ secrets.REPOS_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  publish:
    runs-on: [self-hosted, common]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          check-latest: true
      - run: npm install -g npm@latest
      - run: npm ci

      - name: Release
        run: npm run release
